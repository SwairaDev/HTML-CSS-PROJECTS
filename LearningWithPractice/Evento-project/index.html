<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <p class="logo">Evento</p>
        <ul class="links">
            <li class="link-item">
                <a class="link" href="">Concerts</a>
            </li>
            <li class="link-item">
                <a class="link" href="">Sports</a>
            </li>
            <li class="link-item">
                <a class="link" href="">conference</a>
            </li>
        </ul>
    </header>

    <main class="main">
        <h1 class="heading">Find and book events anywhere</h1>
        <p class="text">Search through hundreds of events to find your next one. Get your tickets safely through <span class="text--bold">Evento</span>.</p>
        <form class="form">
            <input class="input" placeholder="Finds events by city (e.g Austin)">
            <button class="btn">search</button>
        </form>
    </main>
    
    <footer class="footer">
        <p class="copyright">&copy; 2025. Copyright by Evento.</p>
        <p class="stats">18,430 events. 322 cities.</p>
    </footer>
</body>
</html>
